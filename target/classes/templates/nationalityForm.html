<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/nationalityForm.css">
    <link rel="icon" href="/NationalityLogo.png" type="image/png" sizes="32x32">
    <title>GuessNationality</title>
</head>
<body>

        <h1>Guess Your Nationality</h1>

        </form>
    </div>
